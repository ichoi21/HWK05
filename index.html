<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Planner</title>
  </head>
  <body>
    <Nav class="jumbotron">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div>
            <h2 class="display-5 font-weight-bold" id="title-date"></h2>
          </div>
          <div class="align-self-end">
            <h3 class="lead" id="title-time"><div class="font-weight-bold lead pl-1" id="dynamic-time">TIME</div></h3>
          </div>
        </div>
        <div class="d-flex" id="current-date-time">
          <p>
            <div class="small lead pl-1" id="quote">
              <script type="text/javascript" src="https://www.brainyquote.com/link/quotebr.js"></script>
            </div></p>
        </div>
      </div>
    </Nav>
    <article class="container">

    </article>
    <aside class="contrainer mt-3 pr-5 text-right">
      <button type="button" class="btn btn-outline-danger fas fa-trash" id="clear-button">
        Clear Schedule
      </button>
    </aside>
    <Footer>
      <h6 class="footer text-center fixed-bottom">To help organize your day with the help of Gooogle, open source, and all other devs consolidated by i21. 2020.</h6>
    </Footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
